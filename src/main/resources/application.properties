# Server configuration
server.port=8080

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/test?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.initialization-mode=always
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.mvc.view.suffix=.html

# spring MIME configuration
spring.http.multipart.enabled=true
spring.http.multipart.max-file-size=10MB
spring.http.multipart.max-request-size=10MB

# Hibernate configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.storage_engine=MyISAM

# Spring Security configuration
spring.security.user.name=admin
spring.security.user.password=admin

# Logging configuration
logging.level.org.springframework=DEBUG
logging.level.org.Team3=DEBUG
logging.level.org.thymeleaf.TemplateEngine=DEBUG

#resource configuration
server.servlet.context-path=/
spring.resources.static-locations=classpath:/static/
spring.thymeleaf.prefix=classpath:/templates/
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**
spring.resources.chain.strategy.content.mime-types.css=text/css
