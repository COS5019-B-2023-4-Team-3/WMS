<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <!-- Title of the page -->
    <title>Title</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link to custom CSS -->
    <link href="/static/css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- Main fragment -->
<!-- This fragment is included in the main layout -->
<main th:fragment="main" id="main" class="main">
    <!-- Empty div for spacing -->
    <div class="col-12" style="margin-top: 100px;"></div>
    <!-- Title of the page -->
    <div class ="text-center">
        <h1 class="display-5 mb-5"><strong>USER EDIT PAGE</strong></h1>
    </div>
    <!-- Form for editing a user -->
    <!-- The form action is set to the user's update endpoint -->
    <!-- The form method is POST -->
    <!-- The form fields are populated with the user's current details -->
    <form th:action="@{/users/{id} (id=${user.id})}" th:object = "${user}" method="POST" id="user-form" class="row justify-content-center mb-4" autocomplete="off">
        <!-- Input field for the username -->
        <!-- The value of the input field is bound to the username property of the user object -->
        <div class="col-8 col-md-8 mb-3">
            <label>Username</label>
            <input class="form-control" type="text" placeholder="Enter Username" th:field = "*{username}">
        </div>
        <!-- Input field for the role -->
        <!-- The value of the input field is bound to the name property of the role object, which is a property of the user object -->
        <div class="col-8 col-md-8 mb-3">
            <label>Role</label>
            <input class="form-control" type="text" placeholder="Enter Role" th:field = "*{role.name}">
        </div>
        <!-- Submit button for the form -->
        <div class ="col-8 col-md-8">
            <input class="btn btn-success add-btn" type="submit" value="Submit">
        </div>
    </form>
</main>
</body>
</html>
