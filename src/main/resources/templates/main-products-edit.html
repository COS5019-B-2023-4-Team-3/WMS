<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>

    <!-- Vendor CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">

    <link href="/static/css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<main th:fragment="main" id="main" class="main">
    <div class="container" style="margin-top: 60px;">
        <form id="editForm">
            <!-- Input fields for updating product details -->
            <input type="text" id="newName" placeholder="New Product Name">
            <input type="text" id="newDescription" placeholder="New Product Description">
            <!-- Add inputs for other details as needed -->

            <!-- Submit button -->
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>
</main>
<script src="/js/main.js"></script>
<script>
    document.getElementById('createProductBtn').addEventListener('click', function(event) {
            event.preventDefault();
            const productForm = document.getElementById('productForm');
            if (productForm.style.display === 'none') {
                productForm.style.display = 'block';
            } else {
                productForm.style.display = 'none';
            }
        });

        document.getElementById('productForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/api/products', {
                method: 'POST',
                body: formData
            });
</script>
</body>
</html>
