<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Alerts</title>
</head>
<body>

<main th:fragment="main" class="main" id="main">
    <div class="alert-grid">
        <div th:each="alert: ${alerts}" class="alert-box" >
            <div th:each="alert : ${alerts}">
                <h1>Notifications</h1>
                <hr><hr>
                <div class="notification">
                    <div class="card-body">
                        <h3 class="card-title">Product Details </h3>

                        <table class="table table-borderless datatable">
                            <thead>
                            <tr>
                                <th scope="col">Alert ID</th>
                                <th scope="col">Alert Type</th>
                                <th scope="col">Alert Message</th>
                                <th scope="col">Alert Timestamp</th>
                                <th scope="col">Product ID</th>
                                <th scope="col">#</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="alert : ${alerts}">
                                <td th:text="${alert.id}">Alert ID</td>
                                <td th:text="${alert.type}" style="color: red;">Alert Type</td>
                                <td th:text="${alert.message}">Alert Message</td>
                                <td th:text="${alert.timestamp}">Alert Timestamp</td>
                                <td th:text="${alert.prod_id}">Product ID</td>
                                <td><button class="view-alert-btn">View Details</button></td>
                            </tr>
                            </tbody>
                        </table>

</div>
        </div>
    </div>
</main>
</body>
</html>
