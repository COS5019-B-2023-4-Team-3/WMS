<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Alerts</title>
</head>
<body>

<main th:fragment="main" class="main" id="main">
    <div class="alert-grid">
        <h1>Alerts</h1>
        <hr>
        <h4 style="color: #29318C;">Product Details</h4>
        <div class="dropdown">
            <button data-mdb-button-init data-mdb-ripple-init data-mdb-dropdown-init class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-mdb-toggle="dropdown" aria-expanded="false">
                Sort By
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">Expired Products</a></li>
                <li>
                    <a class="dropdown-item" href="#">Low Stock Products</a>
                </li>
            </ul>
        </div>
        <div>
                <div class="notification">
                    <div class="card-body">
                        <table class="table table-borderless datatable">
                            <thead>
                            <tr style="border-bottom: 1px solid #dee2e6;">
                                <th scope="col">Alert ID</th>
                                <th scope="col">Alert Type</th>
                                <th scope="col">Alert Message</th>
                                <th scope="col">Alert Timestamp</th>
                                <th scope="col">Product ID</th>
                            </tr>
                            </thead>
                            <div th:each="alert: ${alerts}" class="alert-box" >
                            <tbody>
                            <tr style="border-bottom: 1px solid #dee2e6;">
                                <td th:text="${alert.id}"></td>
                                <td th:text="${alert.type}" style="color: red;">Alert Type</td>
                                <td th:text="${alert.message}">Alert Message</td>
                                <td th:text="${alert.timestamp}">Alert Timestamp</td>
                                <td th:text="${alert.prod_id}">Product ID</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
          </div>
        </div>
    </div>
</main>
</body>
</html>
