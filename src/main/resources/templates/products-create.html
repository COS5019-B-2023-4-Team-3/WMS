<script>
    // Event listener for the create product button
    // When the button is clicked, toggle the display of the product form
    document.getElementById('createProductBtn').addEventListener('click', function(event) {
        event.preventDefault();
        const productForm = document.getElementById('productForm');
        if (productForm.style.display === 'none') {
            productForm.style.display = 'block';
        } else {
            productForm.style.display = 'none';
        }
    });

    // Event listener for the product form submission
    // When the form is submitted, prevent the default form submission behavior
    // Then, send a POST request to the /api/products endpoint with the form data
    document.getElementById('productForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        const response = await fetch('/api/products', {
            method: 'POST',
            body: formData
        });
</script>
