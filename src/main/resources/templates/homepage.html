<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title of the page -->
  <title>Rakusens</title>
  <!-- Vendor CSS Files -->
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- Slick Carousel CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
  <!-- Bootstrap Icons CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- ApexCharts CSS -->
  <link href=" https://cdn.jsdelivr.net/npm/apexcharts@3.46.0/dist/apexcharts.min.css " rel="stylesheet">
  <!-- Quill CSS -->
  <link href=" https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.min.css " rel="stylesheet">
  <!-- Simple Datatables CSS -->
  <link href=" https://cdn.jsdelivr.net/npm/simple-datatables@9.0.0/dist/style.min.css " rel="stylesheet">
  <!-- TinyMCE CSS -->
  <link href=" https://cdn.jsdelivr.net/npm/tinymce@6.8.3/skins/ui/oxide/content.min.css " rel="stylesheet">

  <!-- Custom styles -->
  <link href="/static/css/styles.css" rel="stylesheet" type="text/css">
</head>
<body th:fragment="body">

<!-- Header -->
<!-- Include header fragment -->
<div th:replace="header :: header"></div>

<!-- Sidebar -->
<!-- Include sidebar fragment -->
<div th:replace="sidebar :: sidebar"></div>


<!-- Mains -->
<!-- Include main fragment for admin if user has ADMIN authority -->
<main sec:authorize="hasAuthority('ADMIN')" th:replace="main-admin :: main" id="main-admin" class="main"></main>
<!-- Include main fragment for employee if user has EMPLOYEE authority -->
<main sec:authorize="hasAuthority('EMPLOYEE')" th:replace="main-employee :: main" id="main-employee" class="main"></main>
<!-- Include main fragment for vendor if user has EXTERNAL authority -->
<main sec:authorize="hasAuthority('EXTERNAL')" th:replace="main-vendor :: main" id="main-vendor" class="main"></main>

<!-- Footer -->
<!-- Include footer fragment -->
<footer th:replace="footer :: footer"></footer>

<!-- Back to top button -->
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Vendor JS Files -->

<!-- Popper.js -->

<!-- Custom JS -->
<script src="/js/main.js"></script>

</body>
</html>
