<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shC1qX5udXq2veKSTZ+6Z5LqAg4+XNOB/r/x"
        crossorigin="anonymous">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    .navbar-custom {
      background-color: blue; /* Change the background color as needed */
    }

    .navbar-brand {
      color: white; /* Change the brand text color as needed */
    }

    .nav-link {
      color: white; /* Change the nav link text color as needed */
    }

    .list-group-item-icon {
      display: grid;
      justify-items: center;
      text-align: center;
      gap: 1rem;
    }

    .list-group-item-icon i {
      font-size: 2rem; /* Adjust the icon size as needed */
    }
  </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/products">
            <div class="list-group-item list-group-item-action list-group-item-icon">
              <i class="fas fa-box"></i>
              <span>Products</span>
            </div>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/raw-materials">
            <div class="list-group-item list-group-item-action list-group-item-icon">
              <i class="fas fa-cubes"></i>
              <span>Raw Materials</span>
            </div>
          </a>
        </li>
        <li class="nav-item" th:if="${role == 'ADMIN'}">
          <a class="nav-link" href="/reports">
            <div class="list-group-item list-group-item-action list-group-item-icon">
              <i class="fas fa-chart-bar"></i>
              <span>Reports (Admin Only)</span>
            </div>
          </a>
        </li>
        <li class="nav-item" th:if="${role == 'ADMIN'}">
          <a class="nav-link" href="/product-price-histogram">
            <div class="list-group-item list-group-item-action list-group-item-icon">
              <i class="fas fa-chart-line"></i>
              <span>Product Price Histogram (Admin Only)</span>
            </div>
          </a>
        </li>
      </ul>
      <!-- Logout Button -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/logout">
            <button class="btn btn-danger">Logout</button>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
