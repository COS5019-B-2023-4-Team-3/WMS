<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rakusens</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body th:fragment="body">

<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><h1>Rakusens</h1></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link scrollto active" href="/products"><i class="fas fa-box"></i><br>Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link scrollto active" href="/raw_materials"><i class="fas fa-cubes"></i><br>Raw Materials</a>
        </li>
        <!-- Display reports only for ADMIN role -->
        <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
          <a class="nav-link scrollto active" href="/reports"><i class="fas fa-chart-bar"></i><br>Reports</a>
        </li>
        <!-- Display orders only for EXTERNAL role -->
        <li class="nav-item" sec:authorize="hasAuthority('EXTERNAL')">
          <a class="nav-link scrollto active" href="/external_orders"><i class="fas fa-shopping-cart"></i><br>Orders</a>
        </li>
        <!-- Display orders only for EMPLOYEE or ADMIN role -->
        <li class="nav-item" sec:authorize="hasAnyAuthority('EMPLOYEE', 'ADMIN')">
          <a class="nav-link scrollto active" href="/internal-orders"><i class="fas fa-shopping-basket"></i><br>Orders</a>
        </li>
        <!-- Display users only for ADMIN role -->
        <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
          <a class="nav-link scrollto active d-lg-block" href="/users-list"><i class="fas fa-users fa-lg"></i><br>Users</a>
        </li>
        <!-- Display vendors only for ADMIN role -->
        <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
          <a class="nav-link scrollto active d-lg-block" href="/vendors"><i class="fas fa-truck fa-lg"></i><br>Vendors</a>
        </li>

        <li class="nav-item">
          <a class="nav-link scrollto active" href="/profile_settings"><i class="fas fa-user-cog"></i><br>Profile Settings</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-bell"></i><br>Notifications
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <!-- Dynamic content for notifications -->
            <a class="dropdown-item" th:each="notification : ${notifications}" th:href="${notification.link}" th:text="${notification.message}"></a>
          </div>
        </li>
      </ul>
      <!-- Logout button -->
      <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
      </form>
    </div>
  </nav>
</header>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
