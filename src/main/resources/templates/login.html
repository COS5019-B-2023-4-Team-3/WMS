<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title of the page -->
  <title>Login</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link to custom CSS -->
  <link href="/static/css/styles.css" rel="stylesheet" type="text/css">
  <!-- Inline CSS for login page -->
  <style>
    .login {
      width: 100%;
      background-image: url("/img/bakery-products-frame-with-copy-space.jpg");
      background-size: cover;
      position: relative;
    }
  </style>
</head>
<body class="login">
<!-- Login container -->
<div class="login-container">
  <!-- Login card -->
  <div class="login-card">
    <!-- Login form -->
    <h2>Login</h2>
    <form action="/login" method="post">
      <!-- Email input field -->
      <div class="form-group">
        <label class="label" for="username">Email:</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>
      <!-- Password input field -->
      <div class="form-group">
        <label class="label" for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <!-- Login button -->
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <!-- Registration link -->
    <p class="label">Don't have an account? <a href="/register">Register</a></p>
  </div>
</div>
<!-- Toast message for displaying errors -->
<div th:if="${error}" class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 400px;">
  <div class="toast-header">
    <strong class="mr-auto">Error</strong>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body" th:text="${error}"></div>
</div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript code for displaying the toast -->
<script th:inline="javascript">
  /*<![CDATA[*/
      $(document).ready(function () {
          // Get the error message
          var error = /*[[${error}]]*/ '';
          // If there is an error message, display the toast
          if (error) {
              $('.toast-body').text(error);
              $('.toast').toast({ autohide: true, delay: 5000 }).toast('show');
          }
      });
  /*]]>*/
</script>

</body>
</html>
