<body th:fragment="body">
<!-- Headers -->
<div sec:authorize="hasAuthority('ADMIN')" th:replace="header-admin :: header"></div>
<div sec:authorize="hasAuthority('EMPLOYEE')" th:replace="header-employee :: header"></div>

<!-- Sidebars -->
<div sec:authorize="hasAuthority('ADMIN')" th:replace="sidebar-admin :: sidebar"></div>
<div sec:authorize="hasAuthority('EMPLOYEE')" th:replace="sidebar-employee :: sidebar"></div>

<!-- Mains -->
<main sec:authorize="hasAuthority('ADMIN')" th:replace="main-ingredients :: main" id="main-admin" class="main"></main>

<!-- Footer -->
<footer sec:authorize="hasAuthority('ADMIN') or hasAuthority('EMPLOYEE')" th:replace="footer-staff :: footer"></footer>
