<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/static/css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<main th:fragment="main" id="main" class="main">
    <div class="col-12" style="margin-top: 100px;"></div>
    <form th:action="@{/users/{id} (id=${user.id})}" th:object = "${user}" method="POST" id="user-form" class="row justify-content-center mb-4" autocomplete="off">
        <div class="col-8 col-md-8 mb-3">
            <label>Username</label>
            <input class="form-control" type="text" placeholder="Enter Username" th:field = "*{username}">
        </div>
        <div class ="col-8 col-md-8">
            <input class="btn btn-success add-btn" type="submit" value="Submit">
        </div>
    </form>
</main>
</body>
</html>
