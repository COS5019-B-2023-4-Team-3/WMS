<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/static/css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<main th:fragment="main" id="main" class="main">
    <div class="col-12" style="margin-top: 100px;"></div>
    <div class="container mt-5">
        <div class ="text-center">
            <h1 class="display-5 mb-5"><strong>USER MANAGEMENT</strong></h1>
        </div>

        <div class ="main row justify-content-center">
            <div class="col-12 col-md-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Vendor ID</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="user-list">
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.role.name}"></td>
                        <td th:text="${user.vendorID}"></td>
                        <td>
                            <a th:href = "@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm edit">Edit</a>
                            <a th:href = "@{/users/{id}(id=${user.id})}" class="btn btn-danger btn-sm delete">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

</body>
</html>
