<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <!-- Title of the page -->
    <title>Title</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link to custom CSS -->
    <link href="/static/css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- Main fragment -->
<!-- This fragment is included in the main layout -->
<main th:fragment="main" id="main" class="main">
    <!-- Empty div for spacing -->
    <div class="col-12" style="margin-top: 100px;"></div>
    <!-- Title of the page -->
    <div class ="text-center">
        <h1 class="display-5 mb-5"><strong>USER MANAGEMENT</strong></h1>
    </div>

    <!-- Main container for the user management table -->
    <div class ="main row justify-content-center">
        <!-- Table for displaying users -->
        <div class="col-12 col-md-10 mt-5">
            <table class="table table-striped table-dark">
                <!-- Table header -->
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Vendor ID</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <!-- Table body -->
                <!-- Each row represents a user -->
                <!-- The data for each user is populated from the server -->
                <tbody class="user-list">
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.role.name}"></td>
                    <td th:text="${user.vendorID}"></td>
                    <!-- Action buttons for each user -->
                    <!-- The edit button links to the user's edit page -->
                    <!-- The delete button links to the user's delete endpoint -->
                    <td>
                        <a th:href = "@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm edit">Edit</a>
                        <a th:href = "@{/users/{id}(id=${user.id})}" class="btn btn-danger btn-sm delete">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

</body>
</html>
