<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create</title>
</head>
<body>
<h1>Add Raw Material</h1>
<form id="addRawMaterialForm">
<!-- unnecessary!!!! keep for update :)-->
<!--    <label for="Product ID">Product ID:</label>-->
<!--    <input type="number" id="Product ID" name="Product ID" required><br><br>-->

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required><br><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required><br><br>

    <button type="submit">Add Raw Material</button>
</form>

<script>
    document.getElementById("addRawMaterialForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get the values from the form fields
        var name = document.getElementById("name").value;
        var quantity = document.getElementById("quantity").value;

        // Create an object with the form data
        var formData = {
            name: name,
            quantity: quantity
        };

        // Make an HTTP POST request to the endpoint
        fetch('/raw-ingredients-create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => {
            if (response.ok) {
                console.log('Raw material added successfully.');
                // Optionally, redirect to another page or show a success message
            } else {
                console.error('Failed to add raw material.');
                // Handle errors if needed
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>
</body>
</html>
